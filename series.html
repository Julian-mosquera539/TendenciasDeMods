<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Populares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Series Populares</h1>
        <input type="text" id="search-series" placeholder="Busca una serie..." onkeyup="searchSeries()">
    </header>

    <main>
        <section id="series-container">
            <!-- Series se cargarán aquí -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tu Sitio de Películas</p>
    </footer>

    <script>
        const API_URL = "https://api.themoviedb.org/3";
        const API_KEY = "TU_API_KEY"; // Reemplaza con tu API Key

        async function loadSeries() {
            const response = await fetch(`${API_URL}/tv/popular?api_key=${API_KEY}&language=es`);
            const data = await response.json();
            displaySeries(data.results);
        }

        function displaySeries(series) {
            const container = document.getElementById('series-container');
            container.innerHTML = '';
            series.forEach(tvShow => {
                const seriesCard = document.createElement('div');
                seriesCard.classList.add('series-card');
                seriesCard.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${tvShow.poster_path}" alt="${tvShow.name}" style="filter: neon;">
                    <h3>${tvShow.name}</h3>
                `;
                container.appendChild(seriesCard);
            });
        }

        function searchSeries() {
            const searchQuery = document.getElementById('search-series').value.toLowerCase();
            const cards = document.querySelectorAll('.series-card');
            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                if (title.includes(searchQuery)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        loadSeries();
    </script>
</body>
</html>
