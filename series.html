<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Populares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Series Populares</h1>
        <select id="genre-filter" onchange="filterSeries()">
            <option value="0">Seleccionar Género</option>
            <option value="28">Acción</option>
            <option value="35">Comedia</option>
            <option value="18">Drama</option>
            <!-- Agrega más géneros según tus necesidades -->
        </select>
    </header>

    <main>
        <section id="series-container">
            <!-- Las series se cargarán aquí -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tu Sitio de Películas</p>
    </footer>

    <script>
        const API_URL = "https://api.themoviedb.org/3";
        const API_KEY = "9e9698108533009ffe2584455b931f5a"; // Reemplaza con tu API Key

        async function loadSeries() {
            const response = await fetch(`${API_URL}/tv/popular?api_key=${API_KEY}&language=es`);
            const data = await response.json();
            displaySeries(data.results);
        }

        function displaySeries(series) {
            const container = document.getElementById('series-container');
            series.forEach(tvShow => {
                const seriesCard = document.createElement('div');
                seriesCard.classList.add('series-card');
                seriesCard.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${tvShow.poster_path}" alt="${tvShow.name}">
                    <h3>${tvShow.name}</h3>
                `;
                container.appendChild(seriesCard);
            });
        }

        function filterSeries() {
            const genre = document.getElementById('genre-filter').value;
            const url = genre === "0" ? `${API_URL}/tv/popular?api_key=${API_KEY}&language=es` :
                `${API_URL}/discover/tv?api_key=${API_KEY}&with_genres=${genre}`;
            fetch(url)
                .then(res => res.json())
                .then(data => displaySeries(data.results));
        }

        loadSeries();
    </script>
</body>
</html>
