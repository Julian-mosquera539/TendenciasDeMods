<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Populares</title>
    <style>
        /* Estilos b√°sicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
        }
        nav ul {
            list-style: none;
            text-align: center;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        #content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .series-card {
            background-color: white;
            width: 220px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .series-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .series-card img {
            width: 100%;
            border-radius: 10px;
        }
        #loading {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Series Populares</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="series.html">Series</a></li>
        </ul>
    </nav>
    <div id="content"></div>
    <div id="loading">Cargando...</div>
    <script>
        const API_URL = "https://api.themoviedb.org/3";
        const API_KEY = "9e9698108533009ffe2584455b931f5a";
        const contentDiv = document.getElementById('content');

        function toggleLoading(isLoading) {
            document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
        }

        async function loadPopularSeries() {
            try {
                toggleLoading(true);
                const response = await fetch(`${API_URL}/tv/popular?api_key=${API_KEY}&language=es`);
                const data = await response.json();
                toggleLoading(false);

                if (data.results.length === 0) {
                    contentDiv.innerHTML = "<p>No hay series disponibles.</p>";
                    return;
                }

                data.results.forEach(series => {
                    const seriesCard = document.createElement('div');
                    seriesCard.classList.add('series-card');
                    seriesCard.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w500${series.poster_path}" alt="${series.name}">
                        <h4>${series.name}</h4>
                    `;
                    seriesCard.addEventListener('click', () => {
                        window.location.href = `descargas.html?seriesId=${series.id}`;
                    });
                    contentDiv.appendChild(seriesCard);
                });
            } catch (error) {
                console.error("Error al cargar las series:", error);
                toggleLoading(false);
            }
        }

        loadPopularSeries();
    </script>
</body>
</html>
