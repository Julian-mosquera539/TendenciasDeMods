<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Populares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Series Populares</h1>
    </header>

    <main>
        <section id="series-container">
            <!-- Las series se cargarán aquí -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tu Sitio de Películas</p>
    </footer>

    <script>
        const API_URL = "https://api.themoviedb.org/3";
        const API_KEY = "9e9698108533009ffe2584455b931f5a"; // Reemplaza con tu API Key

        async function loadSeries() {
            const response = await fetch(`${API_URL}/tv/popular?api_key=${API_KEY}&language=es`);
            const data = await response.json();
            displaySeries(data.results);
        }

        function displaySeries(series) {
            const container = document.getElementById('series-container');
            container.innerHTML = "";
            series.forEach(serie => {
                const serieCard = document.createElement('div');
                serieCard.classList.add('serie-card');
                serieCard.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${serie.poster_path}" alt="${serie.name}">
                    <h3>${serie.name}</h3>
                `;
                serieCard.addEventListener('click', () => {
                    window.location.href = `descargas.html?movieId=${serie.id}`;
                });
                container.appendChild(serieCard);
            });
        }

        loadSeries();
    </script>
</body>
</html>
