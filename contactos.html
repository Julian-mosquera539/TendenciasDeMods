<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.example.com/imagen-de-fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        #contact-form-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #contact-form {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        label {
            font-size: 1.2em;
            margin-top: 10px;
            display: block;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: none;
            background-color: #f4f4f4;
            color: #333;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #ff4500;
            color: white;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #e04300;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contáctanos</h1>
    </header>

    <main>
        <section id="contact-form-section">
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>

                <label for="captcha">Captcha:</label>
                <input type="text" id="captcha" name="captcha" placeholder="Escribe el código que ves" required>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tu Sitio de Películas</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const captchaValue = document.getElementById('captcha').value;

            // Verificación simple de captcha (código de ejemplo)
            if (captchaValue !== '1234') {
                alert('Código de captcha incorrecto.');
                return;
            }

            // Si la validación es correcta, simula el envío
            alert('¡Mensaje enviado correctamente!');
            this.reset();  // Limpiar el formulario después del envío
        });
    </script>
</body>
</html>
