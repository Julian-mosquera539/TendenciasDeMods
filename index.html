<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Películas y Series Interactivas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff9800;
        }

        .carousel {
            width: 100%;
            overflow: hidden;
            margin: 20px 0;
        }

        .carousel img {
            width: 100%;
            height: auto;
            display: block;
        }

        .section-title {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 24px;
            color: #222;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .grid-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .grid-item img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        footer .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Películas y Series Interactivas</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="series.html">Series</a></li>
            <li><a href="descargas.html">Descargas</a></li>
        </ul>
    </nav>

    <section class="carousel">
        <img src="https://via.placeholder.com/1200x400?text=Película+1" alt="Destacada 1">
        <img src="https://via.placeholder.com/1200x400?text=Película+2" alt="Destacada 2">
    </section>

    <section>
        <h2 class="section-title">Películas por Género</h2>
        <div class="grid-container" id="genres"></div>
    </section>

    <section>
        <h2 class="section-title">Top 10 Películas</h2>
        <div class="grid-container" id="top-movies"></div>
    </section>

    <footer>
        <p>&copy; 2024 - Películas y Series Interactivas. Todos los derechos reservados.</p>
        <div class="social-icons">
            <a href="#"><img src="https://via.placeholder.com/30x30?text=FB" alt="Facebook"></a>
            <a href="#"><img src="https://via.placeholder.com/30x30?text=IG" alt="Instagram"></a>
            <a href="#"><img src="https://via.placeholder.com/30x30?text=TW" alt="Twitter"></a>
        </div>
    </footer>

    <script>
        const API_URL = "https://api.themoviedb.org/3";
        const API_KEY = "9e9698108533009ffe2584455b931f5a";

        const genresDiv = document.getElementById('genres');
        const topMoviesDiv = document.getElementById('top-movies');

        async function fetchMovies(endpoint) {
            const response = await fetch(`${API_URL}/${endpoint}?api_key=${API_KEY}&language=es`);
            return response.json();
        }

        async function loadGenres() {
            const genres = [
                { id: 28, name: "Acción" },
                { id: 35, name: "Comedia" },
                { id: 18, name: "Drama" },
                { id: 27, name: "Terror" }
            ];
            genres.forEach(genre => {
                const genreCard = document.createElement('div');
                genreCard.className = 'grid-item';
                genreCard.innerHTML = `
                    <h4>${genre.name}</h4>
                    <button onclick="filterByGenre(${genre.id})">Ver más</button>
                `;
                genresDiv.appendChild(genreCard);
            });
        }

        async function loadTopMovies() {
            const data = await fetchMovies('movie/top_rated');
            data.results.slice(0, 10).forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'grid-item';
                movieCard.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <h4>${movie.title}</h4>
                `;
                topMoviesDiv.appendChild(movieCard);
            });
        }

        function filterByGenre(genreId) {
            alert(`Mostrando películas del género con ID: ${genreId}`);
        }

        loadGenres();
        loadTopMovies();
    </script>
</body>
</html>
