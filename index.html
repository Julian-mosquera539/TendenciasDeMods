<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas y Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        #dark-mode-btn {
            background-color: #444;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        #content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            background-color: white;
            width: 200px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }

        .movie-card img {
            width: 100%;
            border-radius: 10px;
        }

        .movie-card h4 {
            margin: 10px 0;
        }

        .movie-card p {
            font-size: 14px;
            color: #555;
        }

        #pagination {
            text-align: center;
            margin: 20px 0;
        }

        #comments-section {
            margin-top: 20px;
        }

        .comment {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        #comment-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .filters {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .filters select, .filters button {
            margin: 0 10px;
            padding: 5px 10px;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Películas y Series</h1>
        <button id="dark-mode-btn" onclick="toggleDarkMode()">Modo Oscuro</button>
    </header>

    <div class="filters">
        <select id="genre-filter">
            <option value="">Género</option>
            <option value="28">Acción</option>
            <option value="12">Aventura</option>
            <option value="16">Animación</option>
        </select>
        <button onclick="filterMovies()">Filtrar</button>
    </div>

    <div id="content"></div>
    <div id="pagination"></div>

    <div id="comments-section">
        <textarea id="comment-input" placeholder="Escribe tu comentario..."></textarea>
        <button onclick="submitComment()">Enviar comentario</button>
        <div id="comments-list"></div>
    </div>

    <script>
        const API_URL = "https://api.themoviedb.org/3";
        const API_KEY = "9e9698108533009ffe2584455b931f5a"; // Reemplaza con tu clave API de TMDb

        let currentPage = 1;

        // Función para cargar películas populares
        async function loadPopularMovies(page = 1) {
            const response = await fetch(`${API_URL}/movie/popular?api_key=${API_KEY}&language=es&page=${page}`);
            const data = await response.json();
            displayMovies(data.results);
            updatePagination(data.page, data.total_pages);
        }

        // Función para mostrar las películas en el DOM
        function displayMovies(movies) {
            const content = document.getElementById('content');
            content.innerHTML = '';

            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');
                movieCard.onclick = () => openDownloadPage(movie.id); // Agrega el evento para abrir la página de descarga
                movieCard.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500/${movie.poster_path}" alt="${movie.title}">
                    <h4>${movie.title}</h4>
                    <p>${movie.release_date}</p>
                `;
                content.appendChild(movieCard);
            });
        }

        // Función para mostrar los botones de paginación
        function updatePagination(current, total) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            if (current > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.innerText = 'Anterior';
                prevBtn.onclick = () => loadPopularMovies(current - 1);
                pagination.appendChild(prevBtn);
            }
            if (current < total) {
                const nextBtn = document.createElement('button');
                nextBtn.innerText = 'Siguiente';
                nextBtn.onclick = () => loadPopularMovies(current + 1);
                pagination.appendChild(nextBtn);
            }
        }

        // Función para buscar películas por género
        async function filterMovies() {
            const genre = document.getElementById('genre-filter').value;
            const response = await fetch(`${API_URL}/discover/movie?api_key=${API_KEY}&with_genres=${genre}`);
            const data = await response.json();
            displayMovies(data.results);
        }

        // Función para abrir la página de descargas con enlaces de Mediafire
        function openDownloadPage(movieId) {
            // Llamar a la API de TMDb para obtener detalles de la película
            fetch(`${API_URL}/movie/${movieId}?api_key=${API_KEY}&language=es`)
                .then(response => response.json())
                .then(movie => {
                    // Aquí extraemos la información de la película
                    const title = movie.title;
                    const description = movie.overview;
                    const posterPath = movie.poster_path;
                    const releaseDate = movie.release_date;

                    // Enlaces de descarga simulados
                    const downloadLinks = {
                        1: ["https://www.mediafire.com/file/link1_720p", "https://www.mediafire.com/file/link2_1080p", "https://www.mediafire.com/file/link3_4k"],
                        2: ["https://www.mediafire.com/file/link4_720p", "https://www.mediafire.com/file/link5_1080p", "https://www.mediafire.com/file/link6_4k"],
                        // Aquí agregarías los links reales por movieId.
                    };

                    const movieLinks = downloadLinks[movieId] || [];

                    const downloadWindow = window.open("", "_blank");
                    downloadWindow.document.write(`
                        <h1>${title}</h1>
                        <img src="https://image.tmdb.org/t/p/w500/${posterPath}" alt="${title}" width="300">
                        <p><strong>Estreno:</strong> ${releaseDate}</p>
                        <p><strong>Descripción:</strong> ${description}</p>
                        <h3>Enlaces de descarga:</h3>
                        <ul>
                            ${movieLinks.map(link => `<li><a href="${link}" target="_blank">${link}</a></li>`).join("")}
                        </ul>
                    `);
                });
        }

        // Función para agregar comentarios
        function submitComment() {
            const comment = document.getElementById('comment-input').value;
            if (comment) {
                const commentsList = document.getElementById('comments-list');
                const newComment = document.createElement('div');
                newComment.classList.add('comment');
                newComment.innerText = comment;
                commentsList.appendChild(newComment);
                document.getElementById('comment-input').value = '';
            }
        }

        // Función para activar el modo oscuro
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Cargar películas populares al cargar la página
        loadPopularMovies(currentPage);
    </script>
</body>
</html>
