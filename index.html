<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas Populares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Películas Populares</h1>
        <input type="text" id="search-bar" placeholder="Busca una película..." onkeyup="searchMovies()">
        <button id="dark-mode-btn">Modo Oscuro</button>
    </header>

    <main>
        <section id="movies-container">
            <!-- Películas se cargarán aquí -->
        </section>
        <button id="load-more-btn" onclick="loadMoreMovies()">Cargar Más</button>
    </main>

    <footer>
        <p>&copy; 2024 Tu Sitio de Películas</p>
    </footer>

    <script>
        const API_URL = "https://api.themoviedb.org/3";
        const API_KEY = "9e9698108533009ffe2584455b931f5a"; // Reemplaza con tu API Key
        let currentPage = 1;
        let darkMode = false;

        async function loadMovies(page = 1) {
            const response = await fetch(`${API_URL}/movie/popular?api_key=${API_KEY}&page=${page}&language=es`);
            const data = await response.json();
            displayMovies(data.results);
        }

        function displayMovies(movies) {
            const container = document.getElementById('movies-container');
            container.innerHTML = "";
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');
                movieCard.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                `;
                movieCard.addEventListener('click', () => {
                    window.location.href = `descargas.html?movieId=${movie.id}`;
                });
                container.appendChild(movieCard);
            });
        }

        async function loadMoreMovies() {
            currentPage++;
            await loadMovies(currentPage);
        }

        async function searchMovies() {
            const query = document.getElementById('search-bar').value;
            if (query) {
                const response = await fetch(`${API_URL}/search/movie?api_key=${API_KEY}&query=${query}&language=es`);
                const data = await response.json();
                displayMovies(data.results);
            } else {
                loadMovies(currentPage);
            }
        }

        document.getElementById('dark-mode-btn').addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
        });

        loadMovies();
    </script>
</body>
</html>
