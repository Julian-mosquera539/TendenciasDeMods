<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas y Series Interactivas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }

        #dark-mode-btn {
            background-color: #444;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        /* Animación parallax y otras secciones */
        .parallax {
            background: url('https://via.placeholder.com/1500') no-repeat center center fixed;
            background-size: cover;
            height: 300px;
            position: relative;
        }

        /* Películas y Series */
        #content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            background-color: white;
            width: 220px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 20px;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .movie-card img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .movie-card img:hover {
            transform: scale(1.1);
        }

        /* Modo oscuro */
        .dark-mode {
            background-color: #333;
            color: white;
        }

        /* Estilo para la sección de comentarios */
        #comments-section {
            margin-top: 20px;
        }

        .comment {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Sección de contacto y Telegram */
        #contact-section {
            background-color: #333;
            color: white;
            padding: 30px;
            text-align: center;
        }

        #contact-section h2 {
            margin-bottom: 20px;
            color: #ff9800;
        }

        #contact-section form input,
        #contact-section form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #contact-section form button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #contact-section a {
            display: block;
            color: #ff9800;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
        }

        /* API Weather */
        #weather {
            text-align: center;
            font-size: 16px;
            padding: 20px;
            background-color: #222;
            color: white;
            border-radius: 10px;
            margin: 20px 0;
        }

        .weather-btn {
            background-color: #ff9800;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Botón para donar usando Stripe */
        .donate-btn {
            background-color: #00aaff;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            display: block;
            width: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Películas y Series Interactivas</h1>
        <button id="dark-mode-btn" onclick="toggleDarkMode()">Modo Oscuro</button>
    </header>

    <!-- Sección de clima -->
    <div id="weather"></div>

    <div class="parallax"></div>

    <!-- Contenido -->
    <div id="content"></div>

    <!-- Comments Section -->
    <div id="comments-section">
        <textarea id="comment-input" placeholder="Escribe tu comentario..."></textarea>
        <button onclick="submitComment()">Enviar comentario</button>
        <div id="comments-list"></div>
    </div>

    <!-- Formulario de contacto -->
    <div id="contact-section">
        <h2>Contáctanos</h2>
        <form action="https://formspree.io/f/{YOUR_FORM_ID}" method="POST">
            <input type="text" name="name" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu correo electrónico" required>
            <textarea name="message" rows="5" placeholder="Tu mensaje..." required></textarea>
            <button type="submit">Enviar mensaje</button>
        </form>
        <a href="https://t.me/tu_grupo_telegram" target="_blank">Únete a nuestro grupo de Telegram</a>
    </div>

    <!-- Donaciones con Stripe -->
    <button class="donate-btn" onclick="window.location.href='https://buy.stripe.com/7sI5cC91g7zTbFq8wR';">
        Apóyanos con una donación
    </button>

    <script>
        // Funciones para las APIs y otros scripts
        AOS.init();

        // Función para cargar el clima
        async function loadWeather() {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Bogotá&appid=YOUR_API_KEY&units=metric&lang=es`);
            const data = await response.json();
            const weatherElement = document.getElementById('weather');
            weatherElement.innerHTML = `
                <h3>Clima en Bogotá</h3>
                <p>Temperatura: ${data.main.temp}°C</p>
                <p>Condiciones: ${data.weather[0].description}</p>
                <button class="weather-btn" onclick="toggleDarkMode()">Modo Oscuro</button>
            `;
        }

        // Llamamos a la función del clima al cargar la página
        loadWeather();

        // Función para cambiar el modo oscuro
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Función para manejar comentarios
        function submitComment() {
            const commentInput = document.getElementById('comment-input');
            const commentText = commentInput.value;
            if (commentText.trim()) {
                const commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');
                commentDiv.textContent = commentText;
                document.getElementById('comments-list').appendChild(commentDiv);
                commentInput.value = '';
            }
        }
    </script>
</body>
</html>
