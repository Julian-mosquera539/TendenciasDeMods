<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Series</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .grid-item {
            position: relative;
            cursor: pointer;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .search-container input, .search-container select {
            padding: 10px;
            font-size: 16px;
        }

        .rating-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }

        .stars {
            display: flex;
            cursor: pointer;
        }

        .star {
            font-size: 24px;
            color: #ccc;
        }

        .star:hover {
            color: gold;
        }

        .progress-bar {
            height: 10px;
            width: 0%;
            background-color: green;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a Portal de Series</h1>
    </header>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar series..." oninput="searchSeries()">
        <select id="genre-filter" onchange="filterByGenre()">
            <option value="">Filtrar por género</option>
            <option value="10759">Acción y Aventura</option>
            <option value="16">Animación</option>
            <option value="35">Comedia</option>
        </select>
    </div>

    <div class="grid-container">
        <!-- Las series se agregarán dinámicamente aquí -->
        <div class="grid-item" data-genres="10759,35">
            <img src="https://via.placeholder.com/200x300" alt="Serie 1" onclick="goToDescargas('Serie 1')">
            <h4>Serie 1</h4>
        </div>
        <div class="grid-item" data-genres="16">
            <img src="https://via.placeholder.com/200x300" alt="Serie 2" onclick="goToDescargas('Serie 2')">
            <h4>Serie 2</h4>
        </div>
        <!-- Más series aquí -->
    </div>

    <section class="rating-container">
        <h4>Valoración de la serie</h4>
        <div class="stars">
            <span class="star" onclick="rateSeries(1)">&#9733;</span>
            <span class="star" onclick="rateSeries(2)">&#9733;</span>
            <span class="star" onclick="rateSeries(3)">&#9733;</span>
            <span class="star" onclick="rateSeries(4)">&#9733;</span>
            <span class="star" onclick="rateSeries(5)">&#9733;</span>
        </div>
        <textarea id="comment" placeholder="Deja tu comentario..." rows="4" cols="50"></textarea>
        <button onclick="submitReview()">Enviar comentario</button>
    </section>

    <script>
        function goToDescargas(serie) {
            // Redirigir a la página de descargas con el nombre de la serie como parámetro
            window.location.href = `descargas.html?serie=${encodeURIComponent(serie)}`;
        }

        function searchSeries() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const items = document.querySelectorAll('.grid-item');

            items.forEach(item => {
                const title = item.querySelector('h4').textContent.toLowerCase();
                if (title.includes(query)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function filterByGenre() {
            const genreId = document.getElementById('genre-filter').value;
            const items = document.querySelectorAll('.grid-item');
            
            items.forEach(item => {
                if (genreId) {
                    const genres = item.getAttribute('data-genres').split(',');
                    if (genres.includes(genreId)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                } else {
                    item.style.display = 'block';
                }
            });
        }

        let rating = 0;

        function rateSeries(stars) {
            rating = stars;
            const starsElem = document.querySelectorAll('.star');
            starsElem.forEach((star, index) => {
                if (index < stars) {
                    star.style.color = 'gold';
                } else {
                    star.style.color = '#ccc';
                }
            });
        }

        function submitReview() {
            const comment = document.getElementById('comment').value;
            if (rating === 0 || comment.trim() === "") {
                alert('Por favor, ingrese una valoración y un comentario.');
                return;
            }

            alert(`Gracias por tu comentario: \nValoración: ${rating} estrellas\nComentario: ${comment}`);
            // Aquí se podría guardar el comentario y la valoración en un backend o almacenamiento local
        }
    </script>
</body>
</html>
