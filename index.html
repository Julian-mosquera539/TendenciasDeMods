<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas y Series Interactivas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Películas y Series</h1>
        <button id="dark-mode-toggle">Modo Oscuro</button>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Películas</a></li>
            <li><a href="series.html">Series</a></li>
            <li><a href="descargas.html">Descargas</a></li>
        </ul>
    </nav>

    <!-- Sección de búsqueda -->
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Buscar películas o series...">
        <button onclick="searchContent()">Buscar</button>
    </div>

    <!-- Resultados de búsqueda -->
    <div id="search-results"></div>

    <!-- Categorías -->
    <section id="categories">
        <h2>Categorías</h2>
        <div class="category">
            <h3>Películas</h3>
            <div id="movies-category"></div>
        </div>
        <div class="category">
            <h3>Series</h3>
            <div id="series-category"></div>
        </div>
    </section>

    <script>
        const API_URL = "https://api.themoviedb.org/3";
        const API_KEY = "9e9698108533009ffe2584455b931f5a";

        const searchResults = document.getElementById('search-results');
        const moviesCategory = document.getElementById('movies-category');
        const seriesCategory = document.getElementById('series-category');

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);

        async function fetchContent(endpoint) {
            const response = await fetch(`${API_URL}${endpoint}?api_key=${API_KEY}&language=es`);
            const data = await response.json();
            return data.results;
        }

        async function loadCategories() {
            // Películas
            const movies = await fetchContent('/movie/popular');
            movies.forEach(movie => renderCard(movie, moviesCategory));

            // Series
            const series = await fetchContent('/tv/popular');
            series.forEach(serie => renderCard(serie, seriesCategory));
        }

        function renderCard(item, container) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" alt="${item.title || item.name}">
                <h4>${item.title || item.name}</h4>
            `;
            card.addEventListener('click', () => {
                window.location.href = 'descargas.html';
            });
            container.appendChild(card);
        }

        async function searchContent() {
            const query = document.getElementById('search-input').value;
            const movies = await fetchContent(`/search/movie?query=${query}`);
            const series = await fetchContent(`/search/tv?query=${query}`);
            searchResults.innerHTML = '';

            movies.concat(series).forEach(item => {
                const result = document.createElement('div');
                result.classList.add('search-result');
                result.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" alt="${item.title || item.name}">
                    <h4>${item.title || item.name}</h4>
                `;
                searchResults.appendChild(result);
            });
        }

        loadCategories();
    </script>
</body>
</html>
