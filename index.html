<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas y Series Interactivas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }

        #dark-mode-btn {
            background-color: #444;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        #content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .movie-card {
            background-color: white;
            width: 220px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .movie-card img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .movie-card img:hover {
            transform: scale(1.1);
        }

        .movie-card h4 {
            margin: 10px 0;
        }

        .movie-card p {
            font-size: 14px;
            color: #555;
        }

        /* Parallax scrolling effect */
        .parallax {
            background: url('https://via.placeholder.com/1500') no-repeat center center fixed;
            background-size: cover;
            height: 300px;
            position: relative;
        }

        /* Modo oscuro */
        .dark-mode {
            background-color: #333;
            color: white;
        }

        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Estilos para la página de descarga */
        .download-page {
            background-color: #1a1a1a;
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .download-page h1 {
            font-size: 2em;
            color: #ff9800;
            margin-bottom: 20px;
            text-align: center;
        }

        .download-page img {
            width: 300px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .download-page p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .download-page h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ff9800;
        }

        .download-links a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .download-links a:hover {
            background-color: #e68900;
        }

        /* Botón para volver */
        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Películas y Series Interactivas</h1>
        <button id="dark-mode-btn" onclick="toggleDarkMode()">Modo Oscuro</button>
    </header>

    <!-- Parallax Background -->
    <div class="parallax"></div>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Buscar película o serie..." onkeyup="searchMovies()">
    </div>

    <div id="content"></div>

    <!-- Página de descarga -->
    <div class="download-page">
        <h1>Descargar Película</h1>
        <img src="assets/images/movie-poster.jpg" alt="Poster de la película">
        <p>Disfruta de la mejor calidad con esta película disponible en múltiples resoluciones.</p>
        <h3>Enlaces de descarga:</h3>
        <div class="download-links">
            <a href="https://www.mediafire.com/file/abcd1234/720p_pelicula.rar" target="_blank">720p (Mediafire)</a>
            <a href="https://www.mediafire.com/file/abcd5678/1080p_pelicula.rar" target="_blank">1080p (Mediafire)</a>
            <a href="https://www.mediafire.com/file/abcd91011/4k_pelicula.rar" target="_blank">4K (Mediafire)</a>
        </div>
        <a href="#" class="back-btn">Volver a la página principal</a>
    </div>

    <script>
        // Funciones existentes aquí...
    </script>
</body>
</html>
