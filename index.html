<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas y Series Interactivas</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #222;
            color: white;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            text-align: center;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        #content, #search-results, #highlights {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: white;
            width: 220px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        #loading {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }
        #search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        #search-bar input, #search-bar button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 5px;
        }
        #dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .dark-mode {
            background-color: #121212;
            color: #ddd;
        }
        .dark-mode .card {
            background-color: #333;
            color: #ddd;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            text-align: center;
        }
        .modal img {
            width: 100%;
            border-radius: 10px;
        }
        .modal h2 {
            margin-top: 20px;
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Películas y Series Interactivas</h1>
        <button id="dark-mode-toggle">Modo Oscuro</button>
    </header>

    <nav>
        <ul>
            <li><a href="#highlights">Destacados</a></li>
            <li><a href="#content">Películas</a></li>
            <li><a href="#search-bar">Buscar</a></li>
        </ul>
    </nav>

    <!-- Sección de búsqueda -->
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Buscar películas o series...">
        <button onclick="searchMovies()">Buscar</button>
    </div>

    <!-- Resultados de búsqueda -->
    <div id="search-results"></div>

    <!-- Destacados -->
    <section id="highlights">
        <h2>Destacados</h2>
        <!-- Las películas destacadas se cargan aquí dinámicamente -->
    </section>

    <!-- Contenido principal -->
    <section id="content">
        <h2>Películas Populares</h2>
    </section>

    <!-- Modal de detalles -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">X</button>
            <img id="modal-poster" alt="Poster">
            <h2 id="modal-title">Título</h2>
            <p id="modal-overview">Descripción</p>
            <p><strong>Reparto:</strong> <span id="modal-cast">Cargando...</span></p>
        </div>
    </div>

    <script>
        const API_URL = "https://api.themoviedb.org/3";
        const API_KEY = "9e9698108533009ffe2584455b931f5a";

        const contentDiv = document.getElementById('content');
        const searchResults = document.getElementById('search-results');
        const highlights = document.getElementById('highlights');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalOverview = document.getElementById('modal-overview');
        const modalPoster = document.getElementById('modal-poster');
        const modalCast = document.getElementById('modal-cast');

        function toggleLoading(isLoading) {
            document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);

        async function fetchMovies(endpoint) {
            const response = await fetch(`${API_URL}${endpoint}?api_key=${API_KEY}&language=es`);
            const data = await response.json();
            return data.results;
        }

        async function loadPopularMovies() {
            const movies = await fetchMovies('/movie/popular');
            movies.forEach(renderCard.bind(null, contentDiv));
        }

        async function loadHighlights() {
            const movies = await fetchMovies('/movie/top_rated');
            movies.slice(0, 5).forEach(renderCard.bind(null, highlights));
        }

        async function searchMovies() {
            const query = document.getElementById('search-input').value;
            const movies = await fetchMovies(`/search/movie?query=${query}`);
            searchResults.innerHTML = '';
            movies.forEach(renderCard.bind(null, searchResults));
        }

        function renderCard(container, movie) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                <h4>${movie.title || movie.name}</h4>
            `;
            card.addEventListener('click', () => showModal(movie.id));
            container.appendChild(card);
        }

        async function showModal(id) {
            const movie = await fetch(`${API_URL}/movie/${id}?api_key=${API_KEY}&language=es`).then(res => res.json());
            modalTitle.textContent = movie.title;
            modalOverview.textContent = movie.overview;
            modalPoster.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        loadPopularMovies();
        loadHighlights();
    </script>
</body>
</html>
