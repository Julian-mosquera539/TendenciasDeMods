<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas Populares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Películas Populares</h1>
        <input type="text" id="search-bar" placeholder="Busca una película..." onkeyup="searchMovies()">
    </header>

    <main>
        <section id="movies-container">
            <!-- Películas se cargarán aquí -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tu Sitio de Películas</p>
    </footer>

    <script>
        const API_URL = "https://api.themoviedb.org/3";
        const API_KEY = "TU_API_KEY"; // Reemplaza con tu API Key
        let currentPage = 1;
        let darkMode = localStorage.getItem('darkMode') === 'true';

        async function loadMovies(page = 1) {
            const response = await fetch(`${API_URL}/movie/popular?api_key=${API_KEY}&page=${page}&language=es`);
            const data = await response.json();
            displayMovies(data.results);
        }

        function displayMovies(movies) {
            const container = document.getElementById('movies-container');
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');
                movieCard.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                `;
                movieCard.addEventListener('click', () => {
                    window.location.href = `descargas.html?movieId=${movie.id}`;
                });
                container.appendChild(movieCard);

                // Animación al hacer scroll (IntersectionObserver)
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('fade-in');
                        }
                    });
                });
                observer.observe(movieCard);
            });
        }

        function searchMovies() {
            const query = document.getElementById('search-bar').value;
            if (query) {
                fetch(`${API_URL}/search/movie?api_key=${API_KEY}&query=${query}&language=es`)
                    .then(response => response.json())
                    .then(data => displayMovies(data.results));
            } else {
                loadMovies(currentPage);
            }
        }

        window.addEventListener('scroll', () => {
            if (window.scrollY + window.innerHeight >= document.body.offsetHeight) {
                loadMovies(++currentPage);
            }
        });

        // Activar modo oscuro según la preferencia del sistema
        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        document.body.classList.toggle('dark-mode', darkMode);
        loadMovies();
    </script>
</body>
</html>
