<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cine, Series y Novelas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: all 0.3s;
    }
    body.dark-mode {
      background-color: #1e1e1e;
      color: #f4f4f4;
    }
    header {
      background-color: #00b894;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header input[type="text"] {
      padding: 10px;
      width: 70%;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    header button {
      padding: 10px 15px;
      margin-top: 10px;
      border: none;
      background-color: #01976d;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    nav {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #01976d;
    }
    nav .dark-mode-toggle {
      background-color: white;
      color: black;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .movie-card {
      width: 200px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
    }
    .movie-card h3 {
      font-size: 16px;
      margin: 10px 0;
    }
    .movie-card p {
      font-size: 14px;
      color: gray;
      margin: 0 10px 10px;
    }
    .movie-card .view-details {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #00b894;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #00b894;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Cine, Series y Novelas</h1>
  <p>Descubre lo último en películas, series y novelas.</p>
  <input type="text" id="search-input" placeholder="Buscar contenido...">
  <button onclick="searchMovies()">Buscar</button>
</header>

<nav>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">Modo Oscuro</button>
</nav>

<section class="content" id="content"></section>

<footer>
  <p>&copy; 2024 Cine, Series y Novelas. Todos los derechos reservados.</p>
</footer>

<script>
  const API_KEY = '9e9698108533009ffe2584455b931f5a'; // Reemplaza con tu clave de TMDb
  const API_URL = 'https://api.themoviedb.org/3';
  const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';

  const content = document.getElementById('content');
  const searchInput = document.getElementById('search-input');

  // Función para cargar películas populares
  async function loadPopularMovies() {
    const response = await fetch(`${API_URL}/movie/popular?api_key=${API_KEY}&language=es`);
    const data = await response.json();
    displayMovies(data.results);
  }

  // Función para mostrar películas
  function displayMovies(movies) {
    content.innerHTML = '';
    movies.forEach(movie => {
      const movieCard = document.createElement('div');
      movieCard.classList.add('movie-card');
      movieCard.innerHTML = `
        <img src="${IMAGE_BASE_URL}${movie.poster_path}" alt="${movie.title}">
        <h3>${movie.title}</h3>
        <p>${movie.release_date}</p>
        <a href="#" class="view-details" onclick="viewDetails(${movie.id})">+ Ver más</a>
      `;
      content.appendChild(movieCard);
    });
  }

  // Función para buscar películas
  async function searchMovies() {
    const query = searchInput.value;
    if (query) {
      const response = await fetch(`${API_URL}/search/movie?api_key=${API_KEY}&query=${query}&language=es`);
      const data = await response.json();
      displayMovies(data.results);
    }
  }

  // Función para ver detalles de una película
  async function viewDetails(movieId) {
    const response = await fetch(`${API_URL}/movie/${movieId}?api_key=${API_KEY}&language=es`);
    const movie = await response.json();
    alert(`Detalles de "${movie.title}":\n\n${movie.overview}`);
  }

  // Función para alternar modo oscuro
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }

  // Cargar películas populares al inicio
  loadPopularMovies();
</script>

</body>
</html>
