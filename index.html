<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas Populares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Películas Populares</h1>
        <input type="text" id="search-bar" placeholder="Busca una película..." onkeyup="searchMovies()">
        <button id="trailer-button" onclick="showTrailer()">Ver Trailer</button>
    </header>

    <main>
        <section id="movies-container">
            <!-- Películas se cargarán aquí -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tu Sitio de Películas</p>
    </footer>

    <div id="trailer-modal" class="hidden">
        <iframe id="trailer-video" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <button onclick="closeTrailer()">Cerrar</button>
    </div>

    <script>
        const API_URL = "https://api.themoviedb.org/3";
        const API_KEY = "9e9698108533009ffe2584455b931f5a"; // Reemplaza con tu API Key
        let currentPage = 1;
        
        async function loadMovies(page = 1) {
            const response = await fetch(`${API_URL}/movie/popular?api_key=${API_KEY}&page=${page}&language=es`);
            const data = await response.json();
            displayMovies(data.results);
        }

        function displayMovies(movies) {
            const container = document.getElementById('movies-container');
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');
                movieCard.style.transform = 'rotateY(0deg)';
                movieCard.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                `;
                movieCard.addEventListener('click', () => {
                    window.location.href = `descargas.html?movieId=${movie.id}`;
                });
                container.appendChild(movieCard);

                // Efecto 3D en el scroll
                window.addEventListener('scroll', () => {
                    const rect = movieCard.getBoundingClientRect();
                    if (rect.top < window.innerHeight && rect.bottom > 0) {
                        movieCard.style.transform = `rotateY(${window.scrollY / 5}deg)`;
                    }
                });
            });
        }

        function showTrailer() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('movieId');
            fetch(`${API_URL}/movie/${movieId}/videos?api_key=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    const videoKey = data.results[0].key;
                    const modal = document.getElementById('trailer-modal');
                    document.getElementById('trailer-video').src = `https://www.youtube.com/embed/${videoKey}`;
                    modal.classList.remove('hidden');
                });
        }

        function closeTrailer() {
            const modal = document.getElementById('trailer-modal');
            modal.classList.add('hidden');
            document.getElementById('trailer-video').src = '';
        }

        loadMovies();
    </script>
</body>
</html>
