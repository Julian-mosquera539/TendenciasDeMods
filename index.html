<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TendenciasDeMods</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #ff5733; /* Color de fondo vibrante */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 28px;
            color: #ffffff;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffd700; /* Color dorado al pasar el ratón */
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #ff6f61, #d9534f); /* Degradado vibrante */
        }
        .hero h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            max-width: 600px;
        }
        .search-box input {
            padding: 10px 15px;
            width: 80%;
            border-radius: 25px 0 0 25px;
            border: none;
            outline: none;
        }
        .search-box button {
            padding: 10px 15px;
            border-radius: 0 25px 25px 0;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-box button:hover {
            background-color: #0056b3; /* Efecto hover más oscuro */
        }
        .section {
            padding: 30px 20px;
        }
        .section h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffd700;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        .app-card {
            background-color: #2b2e38;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .app-card:hover {
            transform: scale(1.05); /* Efecto de hover */
        }
        .app-card img {
            max-width: 80px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .app-card h4 {
            margin: 10px 0;
            font-size: 16px;
            color: #ffffff;
        }
        .app-card p {
            font-size: 12px;
            color: #bbb;
        }
        .app-card .rating {
            font-size: 12px;
            color: #ffd700;
            margin-top: 5px;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #ff5733;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<header>
    <h1>TendenciasDeMods</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Apps</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">DMCA</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <h2>The Best Apps & Mods</h2>
    <p>Discover the most trending apps and games. Download them now!</p>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Search apps and games...">
        <button onclick="searchApp()">Search</button>
    </div>
</section>

<section class="section">
    <h3>Most Popular Apps</h3>
    <div class="app-grid">
        <div class="app-card">
            <img src="https://via.placeholder.com/100" alt="Instagram">
            <h4>Instagram</h4>
            <p>Instagram LLC</p>
            <div class="rating">★★★★☆</div>
            <a href="https://example.com/instagram" target="_blank" class="download-btn">Download</a>
        </div>
        <div class="app-card">
            <img src="https://via.placeholder.com/100" alt="YouTube Premium">
            <h4>YouTube Premium</h4>
            <p>YouTube LLC</p>
            <div class="rating">★★★★★</div>
            <a href="https://example.com/youtube" target="_blank" class="download-btn">Download</a>
        </div>
        <div class="app-card">
            <img src="https://via.placeholder.com/100" alt="Telegram">
            <h4>Telegram</h4>
            <p>Telegram Messenger</p>
            <div class="rating">★★★★☆</div>
            <a href="https://example.com/telegram" target="_blank" class="download-btn">Download</a>
        </div>
    </div>
</section>

<script>
    function searchApp() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const apps = document.querySelectorAll('.app-card');
        apps.forEach(app => {
            const name = app.querySelector('h4').textContent.toLowerCase();
            if (name.includes(query)) {
                app.style.display = 'block'; // Show the app
            } else {
                app.style.display = 'none'; // Hide the app
            }
        });
    }
</script>

</body>
</html>
