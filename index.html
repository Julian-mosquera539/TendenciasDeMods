<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canela TV</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            background: linear-gradient(90deg, #8b0000, #ff0000);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #222;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2rem;
        }
        nav a:hover {
            color: #ff0000;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        .live-button {
            background-color: #ff0000;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .live-button:hover {
            background-color: #b30000;
        }
        .slider {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 50px;
        }
        .slider img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }
        footer {
            background: #111;
            color: #666;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>CANELA.TV</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Guía de TV</a>
        <a href="#">Películas</a>
        <a href="#">Series</a>
        <a href="#">Deportes</a>
        <a href="#">Música</a>
        <a href="#">Kids</a>
    </nav>
    <div class="container">
        <h2>Canela TV</h2>
        <p>24/7 Series, Películas, Noticias y Deportes en Vivo y más.</p>
        <button class="live-button">Ver en vivo</button>
        <div class="slider">
            <img src="https://via.placeholder.com/200x150" alt="Contenido 1">
            <img src="https://via.placeholder.com/200x150" alt="Contenido 2">
            <img src="https://via.placeholder.com/200x150" alt="Contenido 3">
            <img src="https://via.placeholder.com/200x150" alt="Contenido 4">
        </div>
    </div>
    <footer>
        &copy; 2024 Canela TV. Todos los derechos reservados.
    </footer>
</body>
</html>
