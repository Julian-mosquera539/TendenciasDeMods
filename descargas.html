<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargas - Películas y Series Interactivas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff9800;
        }

        .section-title {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 24px;
            color: #222;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .grid-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .grid-item img {
            width: 100%;
            border-radius: 10px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #222;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        form button:hover {
            background-color: #ff9800;
        }

        .progress-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 0;
            height: 20px;
            background-color: #ff9800;
            border-radius: 5px;
            transition: width 0.5s;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Descargas Disponibles</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="series.html">Series</a></li>
            <li><a href="descargas.html">Descargas</a></li>
        </ul>
    </nav>

    <section>
        <h2 class="section-title">Lista de Descargas Populares</h2>
        <div class="grid-container" id="popular-downloads"></div>
    </section>

    <section>
        <h2 class="section-title">Solicitar Descarga</h2>
        <form id="download-request-form">
            <label for="movie-title">Título de la Película o Serie</label>
            <input type="text" id="movie-title" placeholder="Ingrese el título" required>
            <label for="file-format">Formato</label>
            <select id="file-format" required>
                <option value="mp4">MP4</option>
                <option value="mkv">MKV</option>
                <option value="avi">AVI</option>
            </select>
            <button type="submit">Solicitar Descarga</button>
        </form>
    </section>

    <section>
        <h2 class="section-title">Progreso de Descarga</h2>
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 - Películas y Series Interactivas. Todos los derechos reservados.</p>
    </footer>

    <script>
        const popularDownloadsDiv = document.getElementById('popular-downloads');
        const downloadForm = document.getElementById('download-request-form');
        const progressBar = document.getElementById('progress-bar');

        async function loadPopularDownloads() {
            const movies = [
                { title: "Película 1", image: "https://via.placeholder.com/300x400?text=Película+1" },
                { title: "Película 2", image: "https://via.placeholder.com/300x400?text=Película+2" },
                { title: "Serie 1", image: "https://via.placeholder.com/300x400?text=Serie+1" }
            ];

            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'grid-item';
                movieCard.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}">
                    <h4>${movie.title}</h4>
                `;
                popularDownloadsDiv.appendChild(movieCard);
            });
        }

        downloadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            progressBar.style.width = "0%";
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;
                if (progress >= 100) {
                    clearInterval(interval);
                    alert('¡Descarga completa!');
                }
            }, 500);
        });

        loadPopularDownloads();
    </script>
</body>
</html>
