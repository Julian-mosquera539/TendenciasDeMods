<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargas - Películas y Series Interactivas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff9800;
        }

        .downloads-section {
            padding: 20px;
        }

        .download-item {
            background-color: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .download-item h3 {
            margin: 0 0 10px;
        }

        .download-item p {
            margin: 10px 0;
            color: #666;
        }

        .download-item button {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-item button:hover {
            background-color: #ff9800;
        }

        footer {
            text-align: center;
            background-color: #222;
            color: white;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Descargas Disponibles</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="series.html">Series</a></li>
            <li><a href="descargas.html">Descargas</a></li>
        </ul>
    </nav>

    <section class="downloads-section" id="downloads-list">
        <h2>Lista de Descargas</h2>
        <div id="downloads-content"></div>
    </section>

    <footer>
        <p>&copy; 2024 - Películas y Series Interactivas. Todos los derechos reservados.</p>
    </footer>

    <script>
        const API_URL = "https://api.themoviedb.org/3";
        const API_KEY = "9e9698108533009ffe2584455b931f5a";
        const downloadsDiv = document.getElementById('downloads-content');

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                movieId: params.get('movieId'),
                seriesId: params.get('seriesId'),
            };
        }

        async function fetchDetails(id, type) {
            const response = await fetch(`${API_URL}/${type}/${id}?api_key=${API_KEY}&language=es`);
            return response.json();
        }

        async function loadDownloadDetails() {
            const { movieId, seriesId } = getQueryParams();
            if (movieId) {
                const movieDetails = await fetchDetails(movieId, 'movie');
                displayDownloadItem(movieDetails, 'Película');
            } else if (seriesId) {
                const seriesDetails = await fetchDetails(seriesId, 'tv');
                displayDownloadItem(seriesDetails, 'Serie');
            } else {
                downloadsDiv.innerHTML = '<p>No hay elementos para descargar.</p>';
            }
        }

        function displayDownloadItem(item, type) {
            const downloadCard = document.createElement('div');
            downloadCard.className = 'download-item';
            downloadCard.innerHTML = `
                <h3>${item.title || item.name} (${type})</h3>
                <p>${item.overview || 'Sin descripción disponible.'}</p>
                <p><strong>Fecha de lanzamiento:</strong> ${item.release_date || item.first_air_date}</p>
                <button onclick="alert('Descarga iniciada para ${item.title || item.name}')">Descargar</button>
            `;
            downloadsDiv.appendChild(downloadCard);
        }

        loadDownloadDetails();
    </script>
</body>
</html>
