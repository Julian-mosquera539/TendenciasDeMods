<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Película</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Sección de detalles */
        #movie-details-section {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
        }

        .movie-poster img {
            width: 300px;
            border-radius: 10px;
            cursor: pointer;
        }

        .movie-info {
            margin-top: 20px;
        }

        #back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        #back-btn:hover {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <header>
        <h1>Detalles de la Película</h1>
    </header>

    <main>
        <div id="movie-details-section">
            <div class="movie-poster">
                <img id="movie-poster" src="" alt="Póster de la película">
            </div>
            <div class="movie-info">
                <h2 id="movie-title"></h2>
                <p id="movie-overview"></p>
                <p><strong>Fecha de lanzamiento:</strong> <span id="movie-release-date"></span></p>
                <p><strong>Duración:</strong> <span id="movie-runtime"></span> minutos</p>
                <p><strong>Calificación:</strong> <span id="movie-rating"></span>/10</p>
            </div>
            <a id="back-btn" href="index.html">Regresar</a>
        </div>
    </main>

    <script>
        const API_URL = "https://api.themoviedb.org/3";
        const API_KEY = "9e9698108533009ffe2584455b931f5a";

        // Función para obtener el movieId desde la URL
        function getMovieIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('movieId');
        }

        // Función para cargar los detalles de la película
        async function loadMovieDetails(movieId) {
            try {
                const response = await fetch(`${API_URL}/movie/${movieId}?api_key=${API_KEY}&language=es`);
                const movie = await response.json();

                // Mostrar los detalles
                document.getElementById('movie-poster').src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
                document.getElementById('movie-title').innerText = movie.title;
                document.getElementById('movie-overview').innerText = movie.overview;
                document.getElementById('movie-release-date').innerText = movie.release_date;
                document.getElementById('movie-runtime').innerText = movie.runtime;
                document.getElementById('movie-rating').innerText = movie.vote_average;

                // Hacer clic en el póster lleva a la página de descargas
                document.getElementById('movie-poster').onclick = () => {
                    window.location.href = `descargas.html?movieId=${movieId}`;
                };
            } catch (error) {
                console.error("Error al cargar los detalles de la película:", error);
            }
        }

        // Obtener el movieId de la URL
        const movieId = getMovieIdFromUrl();
        if (movieId) {
            loadMovieDetails(movieId);
        } else {
            console.error("No se proporcionó un movieId en la URL");
        }
    </script>
</body>
</html>
