<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Descargas</h1>
        <button id="dark-mode-toggle">Modo Oscuro</button>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Películas</a></li>
            <li><a href="series.html">Series</a></li>
            <li><a href="descargas.html">Descargas</a></li>
        </ul>
    </nav>

    <!-- Listado de descargas -->
    <section id="downloads">
        <h2>Contenido Descargado</h2>
        <ul id="download-list">
            <li>No hay descargas todavía. ¡Empieza a agregar contenido!</li>
        </ul>
    </section>

    <!-- Sección para agregar descargas -->
    <section id="add-download">
        <h2>Agregar Descargas</h2>
        <input type="text" id="download-input" placeholder="Título de la película o serie...">
        <button onclick="addDownload()">Agregar</button>
    </section>

    <script>
        const downloadList = document.getElementById('download-list');

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);

        function addDownload() {
            const title = document.getElementById('download-input').value;
            if (title.trim() === '') return;

            const listItem = document.createElement('li');
            listItem.textContent = title;
            downloadList.appendChild(listItem);

            document.getElementById('download-input').value = '';
        }
    </script>
</body>
</html>
