<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Serie</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .download-section {
            text-align: center;
            padding: 50px;
        }

        .download-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .download-section button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .download-section button:hover {
            background-color: #45a049;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            height: 30px;
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-bar span {
            height: 100%;
            background-color: #4CAF50;
            display: block;
            width: 0;
            border-radius: 15px;
            transition: width 1s;
        }

        .timer {
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Descarga de la Serie</h1>
</header>

<div class="download-section">
    <h2>Serie: <span id="serie-name">Desconocida</span></h2>
    <button onclick="startDownload()">Iniciar Descarga</button>
    <div class="progress-bar">
        <span id="download-progress"></span>
    </div>
    <div class="timer" id="timer">0s</div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const serieName = urlParams.get('serie') || 'Desconocida';
    document.getElementById('serie-name').textContent = serieName;

    function startDownload() {
        let progress = 0;
        const progressBar = document.getElementById('download-progress');
        const timer = setInterval(() => {
            progress += 10;
            progressBar.style.width = `${progress}%`;
            document.getElementById('timer').textContent = `${progress / 10}s`;
            if (progress >= 100) {
                clearInterval(timer);
                alert('Â¡Descarga completada!');
            }
        }, 1000);
    }
</script>

</body>
</html>
