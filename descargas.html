<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Película</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Detalles de la Película</h1>
    </header>

    <main>
        <div id="movie-details">
            <!-- Detalles de la película se cargarán aquí -->
        </div>
        <div id="recommendations">
            <h2>Películas Recomendadas</h2>
            <div id="recommendation-container"></div>
        </div>
        <div id="rating-section">
            <h3>Tu Valoración:</h3>
            <button id="rate-movie" onclick="rateMovie()">Poner una Estrella</button>
        </div>
        <div id="download-links">
            <button onclick="downloadMovie('480p')">Descargar 480p</button>
            <button onclick="downloadMovie('720p')">Descargar 720p</button>
            <button onclick="downloadMovie('1080p')">Descargar 1080p</button>
            <button onclick="downloadMovie('4K')">Descargar 4K</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tu Sitio de Películas</p>
    </footer>

    <script>
        const API_URL = "https://api.themoviedb.org/3";
        const API_KEY = "9e9698108533009ffe2584455b931f5a"; // Reemplaza con tu API Key

        async function loadMovieDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('movieId');
            if (!movieId) return;

            const response = await fetch(`${API_URL}/movie/${movieId}?api_key=${API_KEY}&language=es`);
            const data = await response.json();
            displayMovieDetails(data);
            loadRecommendations(data.id);
        }

        function displayMovieDetails(movie) {
            const container = document.getElementById('movie-details');
            container.innerHTML = `
                <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                <h2>${movie.title}</h2>
                <p>${movie.overview}</p>
                <p><strong>Duración:</strong> ${movie.runtime} minutos</p>
                <p><strong>Calificación:</strong> ${movie.vote_average}/10</p>
                <h3>Actores principales:</h3>
                <ul id="actors-list"></ul>
            `;
            loadActors(movie.id);
        }

        async function loadRecommendations(movieId) {
            const response = await fetch(`${API_URL}/movie/${movieId}/recommendations?api_key=${API_KEY}&language=es`);
            const data = await response.json();
            const container = document.getElementById('recommendation-container');
            data.results.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');
                movieCard.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                `;
                container.appendChild(movieCard);
            });
        }

        function loadActors(movieId) {
            const response = fetch(`${API_URL}/movie/${movieId}/credits?api_key=${API_KEY}`);
            response.then(res => res.json())
                .then(data => {
                    const actorsList = document.getElementById('actors-list');
                    data.cast.slice(0, 5).forEach(actor => {
                        const li = document.createElement('li');
                        li.textContent = actor.name;
                        actorsList.appendChild(li);
                    });
                });
        }

        function rateMovie() {
            const rating = prompt("¿Cuál es tu calificación de 1 a 10?");
            alert(`Gracias por valorar esta película con ${rating} estrellas!`);
            // Guardar la valoración o enviar a un servidor.
        }

        loadMovieDetails();
    </script>
</body>
</html>
