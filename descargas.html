<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Película</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Detalles de la Película</h1>
    </header>

    <main>
        <div id="movie-details">
            <!-- Detalles de la película se cargarán aquí -->
        </div>
        <div id="download-links">
            <button onclick="downloadMovie('480p')">Descargar 480p</button>
            <button onclick="downloadMovie('720p')">Descargar 720p</button>
            <button onclick="downloadMovie('1080p')">Descargar 1080p</button>
            <button onclick="downloadMovie('4K')">Descargar 4K</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tu Sitio de Películas</p>
    </footer>

    <script>
        const API_URL = "https://api.themoviedb.org/3";
        const API_KEY = "9e9698108533009ffe2584455b931f5a"; // Reemplaza con tu API Key

        async function loadMovieDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('movieId');
            if (!movieId) return;

            const response = await fetch(`${API_URL}/movie/${movieId}?api_key=${API_KEY}&language=es`);
            const data = await response.json();
            displayMovieDetails(data);
        }

        function displayMovieDetails(movie) {
            const container = document.getElementById('movie-details');
            container.innerHTML = `
                <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                <h2>${movie.title}</h2>
                <p>${movie.overview}</p>
                <p><strong>Duración:</strong> ${movie.runtime} minutos</p>
                <p><strong>Calificación:</strong> ${movie.vote_average}/10</p>
                <h3>Actores principales:</h3>
                <ul id="actors-list"></ul>
            `;
            loadActors(movie.id);
        }

        async function loadActors(movieId) {
            const response = await fetch(`${API_URL}/movie/${movieId}/credits?api_key=${API_KEY}`);
            const data = await response.json();
            const actorsList = document.getElementById('actors-list');
            data.cast.slice(0, 5).forEach(actor => {
                const li = document.createElement('li');
                li.textContent = actor.name;
                actorsList.appendChild(li);
            });
        }

        function downloadMovie(resolution) {
            alert(`Descargando película en resolución ${resolution}...`);
            // Lógica para manejar la descarga
        }

        loadMovieDetails();
    </script>
</body>
</html>
